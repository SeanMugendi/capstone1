  <style>
      body {
          background-color: #ffffff; /* light grey */ 
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
      }
      .container {
          background-color: white;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
          margin: 50px auto;
          max-width: 500px;
          padding: 20px;
      }
      .form-group {
          margin-bottom: 20px;
      }
      label {
          display: block;
          font-size: 16px;
          font-weight: bold;
          margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
          border: 1px solid #CCCCCC; /* light grey */
          border-radius: 5px;
          box-sizing: border-box;
          font-size: 16px;
          padding: 10px;
          width: 100%;
      }
      input[type="submit"] {
          background-color: #4CAF50; /* green */
          border: none;
          border-radius: 5px;
          box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
          color: white;
          cursor: pointer;
          font-size: 16px;
          padding: 10px;
          transition: background-color 0.2s ease-in-out;
          width: 100%;
          margin-top: 10px;
      }
      input[type="submit"]:hover {
          background-color: #3E8E41; /* darker green */
      }
      h1 {
          font-size: 32px;
          font-weight: bold;
          margin: 0 0 20px;
          text-align: center;
          color: #333333; /* dark grey */
      }
  </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
  <div class="gradient">
    <div class="banner">
      <h1 class="fade-in-out">ReNew Tech</h1>
      <p class="fade-in-out-subtext">Just because it's used doesn't mean it can't be ReNewed</p>
    </div>
  </div>
  <style>.gradient {
    height: 100vh;
    background: linear-gradient(to bottom, #fff, #5cb85c);
  }
  
  .banner {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  
  .fade-in-out {
    font-size: 72px;
    font-weight: bold;
    text-align: center;
    animation: fade-in-out 7s ease-in-out;
  }
  
  .fade-in-out-subtext {
    font-size: 24px;
    text-align: center;
    animation: fade-in-out 7s ease-in-out;
  }
  
  @keyframes fade-in-out {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }</style>
